        <head>
        <meta charset="utf-8">
        <title>My Pi</title>

        <link rel="icon"
        type="image/png"
        href="favicon.png">

        <style>
                @import url("LiquidCrystal_Normal/stylesheet.css");

                /* links */

                a:link {color: white; text-decoration: none;}
                a:visited {color: white;}
                a:hover {color: dodgerblue;}
                a:active {color: limegreen;}

                /* body */

                body
                { background : #35495E;
                  background : rgba(53, 73, 94, 1);
                  position : absolute ;
                  left : 0px;
                  top : 0px;
                  width : auto;
                  height : auto;}


                /* images */

                .pi_logo
                {
				position : fixed ;
				left: 7px;
				top: 10px;
				}

                .pi_board

                {position : fixed;
                  right: 0;
                  bottom:0;}


                /* content and small logos (background-image) */

                .Pi-Hole
                {
                        font-family: "LiquidCrystal Normal";
                        font-size : 60px;
                        color : #FFFFFF;
                        color : rgb(255, 255, 255);
                        position : fixed;
                        left : 30%;
                        top : 30%;
                        background-image: url('pi-hole.png');
                        background-repeat: no-repeat;
                        padding-left: 90px;  /* width of the image plus a little extra padding */}

                .Sonarr
                {
                        font-family: "LiquidCrystal Normal";
                        font-size : 60px;

			  	.Radarr
                {
                        font-family: "LiquidCrystal Normal";
                        font-size : 60px;

                        color : rgb(255, 255, 255);
                        position : fixed;
                        left : 30%;
                        top : 42%;
                        background-image: url('rad.png');
                        background-repeat: no-repeat;
                        padding-left: 90px;  /* width of the image plus a little extra padding */}
			
			.Github
                {
                        font-family: "Calibri";
						font-style: italic;
